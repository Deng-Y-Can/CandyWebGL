<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D点云数据查看器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #165DFF;
            --primary-light: #E8F3FF;
            --primary-dark: #0E42D2;
            --x-axis: #FF4D4F;
            --y-axis: #52C41A;
            --z-axis: #1890FF;
            --selected: #FAAD14;
            --bg-light: #F5F7FA;
            --bg-white: #FFFFFF;
            --text-primary: #1F2329;
            --text-secondary: #6E7681;
            --border-color: #E5E6EB;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s ease;
            --sidebar-width: 380px; /* 默认侧边栏宽度 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .logo i {
            font-size: 1.5rem;
        }
        
        main {
            display: flex;
            flex: 1;
            position: relative;
        }
        
        #viewer-container {
            flex: 1;
            position: relative;
            transition: width 0.2s ease;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .sidebar-container {
            display: flex;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-white);
            border-left: 1px solid var(--border-color);
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 28px;
            transition: transform 0.3s ease, width 0.2s ease;
            z-index: 5;
        }
        
        .sidebar-resizer {
            width: 5px;
            background-color: var(--border-color);
            cursor: col-resize;
            transition: background-color 0.2s ease;
            z-index: 6;
        }
        
        .sidebar-resizer:hover, .sidebar-resizer.dragging {
            background-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                right: 0;
                top: 0;
                height: 100%;
                transform: translateX(100%);
                width: 320px !important; /* 移动端固定宽度 */
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar-resizer {
                display: none;
            }
            
            .menu-toggle {
                display: block !important;
            }
        }
        
        .menu-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 15;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title i {
            color: var(--primary);
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 3px 5px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .toggle-btn:hover {
            color: var(--primary);
            background-color: var(--primary-light);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        label i {
            font-size: 0.85rem;
        }
        
        input, select {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-white);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--bg-light);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }
        
        .controls-info {
            background-color: var(--primary-light);
            border-radius: 8px;
            padding: 16px;
            font-size: 0.9rem;
            transition: max-height 0.3s ease, opacity 0.3s ease, margin 0.3s ease;
            overflow: hidden;
        }
        
        .controls-collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0 16px;
            margin: -16px 0;
        }
        
        .controls-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            padding-left: 4px;
        }
        
        .control-item:last-child {
            margin-bottom: 0;
        }
        
        .control-item i {
            width: 20px;
            text-align: center;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #status {
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        #error {
            color: var(--x-axis);
            text-align: center;
            padding: 0 20px;
            margin-top: 10px;
            display: none;
            max-width: 500px;
            line-height: 1.5;
        }
        
        #retry {
            margin-top: 18px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        #retry:hover {
            background-color: var(--primary-dark);
        }
        
        .axis-legend {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: rgba(255,255,255,0.95);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .axis-legend.hidden {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
        
        .axis-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }
        
        .axis-item:last-child {
            margin-bottom: 0;
        }
        
        .axis-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            display: inline-block;
        }
        
        .x-color { background-color: var(--x-axis); }
        .y-color { background-color: var(--y-axis); }
        .z-color { background-color: var(--z-axis); }
        .selected-color { background-color: var(--selected); }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            margin-top: 10px;
            table-layout: fixed; /* 固定表格布局 */
        }
        
        .data-table th, .data-table td {
            padding: 10px 8px; /* 减少内边距 */
            text-align: right;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .data-table th:first-child, .data-table td:first-child {
            text-align: left;
            width: 40px;
        }
        
        .data-table th:nth-child(2) { width: 30%; } /* X列 */
        .data-table th:nth-child(3) { width: 30%; } /* Y列 */
        .data-table th:nth-child(4) { width: 30%; } /* Z列 */
        
        .data-table th {
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .data-table tr:hover {
            background-color: var(--primary-light);
        }
        
        .data-table tr.selected {
            background-color: rgba(250, 173, 20, 0.1);
        }
        
        .data-table tr.selected td {
            color: var(--selected);
            font-weight: 500;
        }
        
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .button-group .btn {
            flex: 1;
        }
        
        .data-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }
        
        .delete-btn:hover {
            color: var(--x-axis);
        }
        
        .input-group {
            display: flex;
            gap: 8px; /* 减小间距 */
        }
        
        .input-group .form-group {
            flex: 1;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
        }
        
        .file-input-container input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            opacity: 0;
            cursor: pointer;
        }
        
        .message {
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        
        .message.success {
            background-color: rgba(82, 196, 26, 0.1);
            color: #52C41A;
            display: block;
        }
        
        .message.error {
            background-color: rgba(255, 77, 79, 0.1);
            color: #FF4D4F;
            display: block;
        }
        
        .view-controls {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background: var(--bg-white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            overflow: hidden;
            z-index: 5;
        }
        
        .view-control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
        }
        
        .view-control-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }
        
        .view-control-btn .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background-color: var(--text-primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            margin-bottom: 5px;
        }
        
        .view-control-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        
        .divider {
            width: 1px;
            background-color: var(--border-color);
            height: 24px;
            align-self: center;
        }
        
        .point-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .point-size-control input {
            flex: 1;
        }
        
        .point-size-value {
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
        }

        /* 操作提示覆盖层 */
        .key-hint {
            position: absolute;
            bottom: 80px;
            left: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            z-index: 4;
            display: flex;
            gap: 15px;
        }

        .key-hint-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .key {
            display: inline-block;
            padding: 2px 6px;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-dot-circle"></i>
            <span>3D点云数据查看器</span>
        </div>
    </header>
    
    <main>
        <div id="viewer-container">
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-sliders"></i>
            </div>
            
            <div id="loading">
                <div class="spinner"></div>
                <div id="status">加载3D引擎...</div>
                <div id="error">无法加载3D引擎，请检查网络连接或稍后再试</div>
                <button id="retry">重试加载</button>
            </div>
            
            <canvas id="glcanvas"></canvas>
            
            <div class="axis-legend" id="axis-legend">
                <div class="axis-item">
                    <span class="axis-color x-color"></span>
                    <span>X 轴</span>
                </div>
                <div class="axis-item">
                    <span class="axis-color y-color"></span>
                    <span>Y 轴</span>
                </div>
                <div class="axis-item">
                    <span class="axis-color z-color"></span>
                    <span>Z 轴</span>
                </div>
                <div class="axis-item">
                    <span class="axis-color selected-color"></span>
                    <span>选中点</span>
                </div>
            </div>
            
            <div class="view-controls">
                <button class="view-control-btn" id="reset-view" title="重置视图">
                    <i class="fas fa-redo"></i>
                    <span class="tooltip">重置视图</span>
                </button>
                <div class="divider"></div>
                <button class="view-control-btn" id="top-view" title="顶视图">
                    <i class="fas fa-arrow-up"></i>
                    <span class="tooltip">顶视图</span>
                </button>
                <button class="view-control-btn" id="front-view" title="正视图">
                    <i class="fas fa-arrow-right"></i>
                    <span class="tooltip">正视图</span>
                </button>
                <button class="view-control-btn" id="side-view" title="侧视图">
                    <i class="fas fa-arrow-left"></i>
                    <span class="tooltip">侧视图</span>
                </button>
                <div class="divider"></div>
                <button class="view-control-btn" id="toggle-axis" title="显示/隐藏坐标轴">
                    <i class="fas fa-compass"></i>
                    <span class="tooltip">显示/隐藏坐标轴</span>
                </button>
                <button class="view-control-btn" id="clear-all" title="清除所有点">
                    <i class="fas fa-trash"></i>
                    <span class="tooltip">清除所有点</span>
                </button>
            </div>

            <!-- 操作提示 -->
            <div class="key-hint">
                <div class="key-hint-item">
                    <span class="key">左键</span>
                    <span>旋转</span>
                </div>
                <div class="key-hint-item">
                    <span class="key">Shift+左键</span>
                    <span>平移</span>
                </div>
                <div class="key-hint-item">
                    <span class="key">滚轮</span>
                    <span>缩放</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-container">
            <div class="sidebar" id="sidebar">
                <div class="panel">
                    <div class="panel-title">
                        <i class="fas fa-plus-circle"></i>
                        添加点数据
                    </div>
                    <div class="input-group">
                        <div class="form-group">
                            <label for="x-input">
                                <i class="fas fa-arrows-alt-h"></i>
                                X坐标
                            </label>
                            <input type="number" id="x-input" placeholder="输入X值" step="any" value="0">
                        </div>
                        <div class="form-group">
                            <label for="y-input">
                                <i class="fas fa-arrows-alt-v"></i>
                                Y坐标
                            </label>
                            <input type="number" id="y-input" placeholder="输入Y值" step="any" value="0">
                        </div>
                        <div class="form-group">
                            <label for="z-input">
                                <i class="fas fa-compress-arrows-alt"></i>
                                Z坐标
                            </label>
                            <input type="number" id="z-input" placeholder="输入Z值" step="any" value="0">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="add-point">
                        <i class="fas fa-plus"></i>
                        添加点
                    </button>
                    <div class="point-size-control">
                        <label for="point-size">
                            <i class="fas fa-dot-circle"></i>
                            点大小
                        </label>
                        <input type="range" id="point-size" min="0.05" max="0.5" step="0.01" value="0.15">
                        <span class="point-size-value" id="point-size-value">0.15</span>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <i class="fas fa-table"></i>
                            点数据列表
                        </div>
                        <span id="point-count" class="text-secondary">0 个点</span>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="data-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>Z</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                                <!-- 数据行会动态添加 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">
                        <i class="fas fa-file-import"></i>
                        数据导入/导出
                    </div>
                    <div class="button-group">
                        <div class="file-input-container">
                            <button class="btn btn-secondary">
                                <i class="fas fa-file-upload"></i>
                                导入TXT/Excel
                            </button>
                            <input type="file" id="file-import" accept=".txt,.csv,.xlsx,.xls">
                        </div>
                        <button class="btn btn-secondary" id="export-txt">
                            <i class="fas fa-file-export"></i>
                            导出TXT
                        </button>
                    </div>
                    <div class="message" id="import-export-message"></div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <i class="fas fa-keyboard"></i>
                            操作指南
                        </div>
                        <button class="toggle-btn" id="toggle-controls">
                            <i class="fas fa-chevron-up"></i>
                            <span>收起</span>
                        </button>
                    </div>
                    <div class="controls-info" id="controls-info">
                        <div class="control-item">
                            <i class="fas fa-mouse-pointer"></i>
                            <span><strong>左键拖动:</strong> 旋转视图</span>
                        </div>
                        <div class="control-item">
                            <i class="fas fa-arrows"></i>
                            <span><strong>Shift+左键拖动:</strong> 平移视图</span>
                        </div>
                        <div class="control-item">
                            <i class="fas fa-search-plus"></i>
                            <span><strong>鼠标滚轮:</strong> 缩放视图</span>
                        </div>
                        <div class="control-item">
                            <i class="fas fa-redo"></i>
                            <span><strong>重置按钮:</strong> 恢复初始视图</span>
                        </div>
                        <div class="control-item">
                            <i class="fas fa-table"></i>
                            <span><strong>点击表格行:</strong> 高亮显示对应点</span>
                        </div>
                        <div class="control-item">
                            <i class="fas fa-file-import"></i>

                        </div>

            </div>
            
            <!-- 侧边栏调整器 -->
            <div class="sidebar-resizer" id="sidebar-resizer"></div>
        </div>
    </main>

    <script>
        // 配置Three.js的CDN地址
        const THREE_JS_URLS = [
            "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js",
            "https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js",
            "https://unpkg.com/three@0.155.0/build/three.min.js"
        ];
        
        // DOM元素
        const STATUS = document.getElementById('status');
        const ERROR = document.getElementById('error');
        const RETRY_BTN = document.getElementById('retry');
        const LOADING = document.getElementById('loading');
        const ADD_POINT_BTN = document.getElementById('add-point');
        const X_INPUT = document.getElementById('x-input');
        const Y_INPUT = document.getElementById('y-input');
        const Z_INPUT = document.getElementById('z-input');
        const DATA_TABLE_BODY = document.getElementById('data-table-body');
        const POINT_COUNT = document.getElementById('point-count');
        const RESET_VIEW = document.getElementById('reset-view');
        const TOP_VIEW = document.getElementById('top-view');
        const FRONT_VIEW = document.getElementById('front-view');
        const SIDE_VIEW = document.getElementById('side-view');
        const MENU_TOGGLE = document.getElementById('menu-toggle');
        const SIDEBAR = document.getElementById('sidebar');
        const SIDEBAR_RESIZER = document.getElementById('sidebar-resizer');
        const TOGGLE_CONTROLS = document.getElementById('toggle-controls');
        const CONTROLS_INFO = document.getElementById('controls-info');
        const AXIS_LEGEND = document.getElementById('axis-legend');
        const TOGGLE_AXIS = document.getElementById('toggle-axis');
        const CLEAR_ALL = document.getElementById('clear-all');
        const FILE_IMPORT = document.getElementById('file-import');
        const EXPORT_TXT = document.getElementById('export-txt');
        const IMPORT_EXPORT_MESSAGE = document.getElementById('import-export-message');
        const POINT_SIZE = document.getElementById('point-size');
        const POINT_SIZE_VALUE = document.getElementById('point-size-value');
        
        let currentUrlIndex = 0;
        let scene, camera, renderer;
        let pointsGeometry, pointsMaterial, pointsObject;
        let axisObjects = []; // 存储坐标轴对象以便控制显示/隐藏
        let axisVisible = true;
        let controlsCollapsed = false;
        let pointSize = 0.15;
        let isResizing = false; // 侧边栏是否正在调整大小
        
        // 点数据管理
        let pointData = []; // 存储所有点的数据 {x, y, z, id}
        let selectedPointId = null;
        let nextPointId = 1;
        
        // 视图配置
        const views = {
            default: {
                position: { x: 10, y: 10, z: 10 },
                rotation: { x: -0.9, y: 0.5 }
            },
            top: {
                position: { x: 0, y: 20, z: 0 },
                rotation: { x: -Math.PI/2, y: 0 }
            },
            front: {
                position: { x: 20, y: 0, z: 0 },
                rotation: { x: 0, y: 0 }
            },
            side: {
                position: { x: 0, y: 0, z: 20 },
                rotation: { x: 0, y: Math.PI/2 }
            }
        };
        
        // 交互状态
        const interactionState = {
            isRotating: false,
            isPanning: false,
            isShiftDown: false, // 记录Shift键是否按下
            previousMousePosition: { x: 0, y: 0 },
            targetPosition: { x: 0, y: 0, z: 10 },
            targetRotation: { x: 0, y: 0 },
            initialState: null,
            smoothness: 0.12  // 平滑系数
        };
        
        // 显示错误信息
        function showError(message) {
            STATUS.style.display = 'none';
            ERROR.textContent = message;
            ERROR.style.display = 'block';
            RETRY_BTN.style.display = 'block';
        }
        
        // 隐藏错误信息
        function hideError() {
            ERROR.style.display = 'none';
            RETRY_BTN.style.display = 'none';
            STATUS.style.display = 'block';
        }
        
        // 显示导入导出消息
        function showMessage(text, isSuccess = true) {
            IMPORT_EXPORT_MESSAGE.textContent = text;
            IMPORT_EXPORT_MESSAGE.className = isSuccess ? 'message success' : 'message error';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                IMPORT_EXPORT_MESSAGE.className = 'message';
            }, 3000);
        }
        
        // 尝试加载Three.js
        function loadThreeJS() {
            if (currentUrlIndex >= THREE_JS_URLS.length) {
                showError('无法加载3D引擎，请检查网络连接或稍后再试');
                return;
            }
            
            hideError();
            STATUS.textContent = `正在加载 (${currentUrlIndex + 1}/${THREE_JS_URLS.length})...`;
            
            const script = document.createElement('script');
            script.src = THREE_JS_URLS[currentUrlIndex];
            script.type = 'text/javascript';
            
            // 超时处理
            const timeout = setTimeout(() => {
                script.onerror();
            }, 15000);
            
            script.onload = () => {
                clearTimeout(timeout);
                if (window.THREE) {
                    // 加载成功，初始化场景
                    initScene();
                } else {
                    // 加载失败，尝试下一个URL
                    currentUrlIndex++;
                    loadThreeJS();
                }
            };
            
            script.onerror = () => {
                clearTimeout(timeout);
                currentUrlIndex++;
                loadThreeJS();
            };
            
            document.head.appendChild(script);
        }
        
        // 初始化3D场景
        function initScene() {
            // 隐藏加载界面
            LOADING.style.opacity = '0';
            setTimeout(() => {
                LOADING.style.display = 'none';
            }, 500);
            
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f7fa);
            
            // 创建相机
            const canvas = document.getElementById('glcanvas');
            camera = new THREE.PerspectiveCamera(
                75, 
                canvas.clientWidth / canvas.clientHeight, 
                0.1, 
                1000
            );
            
            // 初始化相机位置和旋转
            setView('default');
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 10, 7.5);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-5, -10, -7.5);
            scene.add(directionalLight2);
            
            // 添加带颜色的坐标轴
            addColoredAxes();
            
            // 添加网格
            const gridHelper = new THREE.GridHelper(20, 20, 0xe5e6eb, 0xf0f2f5);
            scene.add(gridHelper);
            
            // 初始化点云
            initPointCloud();
            
            // 初始化交互控制
            initInteraction();
            
            // 窗口大小调整
            window.addEventListener('resize', onWindowResize);
            
            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                updateInteraction();
                renderer.render(scene, camera);
            }
            
            animate();
        }
        
        // 初始化点云
        function initPointCloud() {
            // 创建点几何体
            pointsGeometry = new THREE.BufferGeometry();
            
            // 创建点材质 - 使用顶点颜色
            pointsMaterial = new THREE.PointsMaterial({
                size: pointSize,
                vertexColors: THREE.VertexColors,
                sizeAttenuation: true
            });
            
            // 创建点对象并添加到场景
            pointsObject = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(pointsObject);
        }
        
        // 更新点云数据 - 修复了attributes赋值方式
        function updatePointCloud() {
            if (pointData.length === 0) {
                pointsGeometry.dispose();
                pointsGeometry = new THREE.BufferGeometry();
                pointsObject.geometry = pointsGeometry;
                return;
            }
            
            // 准备位置和颜色数据
            const positions = new Float32Array(pointData.length * 3);
            const colors = new Float32Array(pointData.length * 3);
            const defaultColor = new THREE.Color(0x165DFF); // 默认蓝色
            const selectedColor = new THREE.Color(0xFAAD14); // 选中点的颜色(金色)
            
            // 填充数据
            for (let i = 0; i < pointData.length; i++) {
                const point = pointData[i];
                const index = i * 3;
                
                // 设置位置
                positions[index] = point.x;
                positions[index + 1] = point.y;
                positions[index + 2] = point.z;
                
                // 设置颜色
                const color = point.id === selectedPointId ? selectedColor : defaultColor;
                colors[index] = color.r;
                colors[index + 1] = color.g;
                colors[index + 2] = color.b;
            }
            
            // 更新几何体 - 使用setAttribute替代addAttribute，兼容不同Three.js版本
            pointsGeometry.dispose();
            pointsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            pointsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            pointsObject.geometry = pointsGeometry;
            
            // 更新点大小
            pointsMaterial.size = pointSize;
        }
        
        // 添加带颜色的坐标轴
        function addColoredAxes() {
            // 清空现有坐标轴
            axisObjects.forEach(obj => scene.remove(obj));
            axisObjects = [];
            
            // 创建坐标轴材质
            const xMaterial = new THREE.LineBasicMaterial({ color: getComputedStyle(document.documentElement).getPropertyValue('--x-axis') });
            const yMaterial = new THREE.LineBasicMaterial({ color: getComputedStyle(document.documentElement).getPropertyValue('--y-axis') });
            const zMaterial = new THREE.LineBasicMaterial({ color: getComputedStyle(document.documentElement).getPropertyValue('--z-axis') });
            
            // X轴
            const xAxisGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-10, 0, 0),
                new THREE.Vector3(10, 0, 0)
            ]);
            const xAxis = new THREE.Line(xAxisGeometry, xMaterial);
            scene.add(xAxis);
            axisObjects.push(xAxis);
            
            // X轴箭头
            const xArrow = createArrow(
                getComputedStyle(document.documentElement).getPropertyValue('--x-axis'),
                new THREE.Vector3(10, 0, 0),
                new THREE.Vector3(1, 0, 0)
            );
            scene.add(xArrow);
            axisObjects.push(xArrow);
            
            // Y轴
            const yAxisGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, -10, 0),
                new THREE.Vector3(0, 10, 0)
            ]);
            const yAxis = new THREE.Line(yAxisGeometry, yMaterial);
            scene.add(yAxis);
            axisObjects.push(yAxis);
            
            // Y轴箭头
            const yArrow = createArrow(
                getComputedStyle(document.documentElement).getPropertyValue('--y-axis'),
                new THREE.Vector3(0, 10, 0),
                new THREE.Vector3(0, 1, 0)
            );
            scene.add(yArrow);
            axisObjects.push(yArrow);
            
            // Z轴
            const zAxisGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, -10),
                new THREE.Vector3(0, 0, 10)
            ]);
            const zAxis = new THREE.Line(zAxisGeometry, zMaterial);
            scene.add(zAxis);
            axisObjects.push(zAxis);
            
            // Z轴箭头
            const zArrow = createArrow(
                getComputedStyle(document.documentElement).getPropertyValue('--z-axis'),
                new THREE.Vector3(0, 0, 10),
                new THREE.Vector3(0, 0, 1)
            );
            scene.add(zArrow);
            axisObjects.push(zArrow);
        }
        
        // 创建箭头辅助函数
        function createArrow(color, position, direction) {
            const arrowGeometry = new THREE.ConeGeometry(0.2, 0.5, 16);
            const arrowMaterial = new THREE.MeshBasicMaterial({ color: color });
            const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            
            // 定位并旋转箭头
            arrow.position.copy(position);
            arrow.lookAt(position.clone().add(direction));
            arrow.rotateX(Math.PI / 2);
            
            return arrow;
        }
        
        // 初始化交互控制
        function initInteraction() {
            // 保存初始状态
            interactionState.initialState = {
                targetPosition: { ...interactionState.targetPosition },
                targetRotation: { ...interactionState.targetRotation }
            };
            
            const canvas = document.getElementById('glcanvas');
            
            // 鼠标按下事件
            canvas.addEventListener('mousedown', (e) => {
                // 如果正在调整侧边栏大小，不处理鼠标事件
                if (isResizing) return;
                
                // 左键操作 - 根据Shift键状态决定是旋转还是平移
                if (e.button === 0) { 
                    if (interactionState.isShiftDown) {
                        interactionState.isPanning = true;
                    } else {
                        interactionState.isRotating = true;
                    }
                }
                
                interactionState.previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
                e.preventDefault();
            });
            
            // 鼠标移动事件
            window.addEventListener('mousemove', (e) => {
                // 如果正在调整侧边栏大小，不处理视图交互
                if (isResizing) return;
                
                if (!interactionState.isRotating && !interactionState.isPanning) return;
                
                const deltaX = e.clientX - interactionState.previousMousePosition.x;
                const deltaY = e.clientY - interactionState.previousMousePosition.y;
                
                if (interactionState.isRotating) {
                    // 旋转
                    interactionState.targetRotation.y += deltaX * 0.005;
                    interactionState.targetRotation.x += deltaY * 0.005;
                    
                    // 限制X轴旋转角度
                    interactionState.targetRotation.x = Math.max(
                        -Math.PI / 2 + 0.1, 
                        Math.min(Math.PI / 2 - 0.1, interactionState.targetRotation.x)
                    );
                }
                
                if (interactionState.isPanning) {
                    // 平移
                    const scale = interactionState.targetPosition.z / 200;
                    interactionState.targetPosition.x -= deltaX * scale;
                    interactionState.targetPosition.y += deltaY * scale;
                }
                
                interactionState.previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });
            
            // 鼠标释放事件
            window.addEventListener('mouseup', () => {
                interactionState.isRotating = false;
                interactionState.isPanning = false;
            });
            
            // 鼠标离开事件
            window.addEventListener('mouseleave', () => {
                interactionState.isRotating = false;
                interactionState.isPanning = false;
            });
            
            // 滚轮缩放事件
            canvas.addEventListener('wheel', (e) => {
                // 如果正在调整侧边栏大小，不处理滚轮事件
                if (isResizing) return;
                
                // 缩放速度与当前距离相关
                const zoomFactor = 1 - e.deltaY * 0.0005;
                interactionState.targetPosition.z *= zoomFactor;
                
                // 限制缩放范围
                interactionState.targetPosition.z = Math.max(1, Math.min(50, interactionState.targetPosition.z));
                e.preventDefault();
            });
            
            // 阻止右键菜单
            canvas.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // 双击重置视图
            canvas.addEventListener('dblclick', () => {
                resetView();
            });
            
            // 键盘事件 - 监听Shift键
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Shift') {
                    interactionState.isShiftDown = true;
                    // 如果正在拖动，根据Shift状态切换操作模式
                    if (interactionState.isRotating) {
                        interactionState.isRotating = false;
                        interactionState.isPanning = true;
                    }
                }
            });
            
            window.addEventListener('keyup', (e) => {
                if (e.key === 'Shift') {
                    interactionState.isShiftDown = false;
                    // 如果正在拖动，根据Shift状态切换操作模式
                    if (interactionState.isPanning) {
                        interactionState.isPanning = false;
                        interactionState.isRotating = true;
                    }
                }
            });
        }
        
        // 更新交互状态（用于平滑动画）
        function updateInteraction() {
            // 平滑过渡到目标位置
            camera.position.x += (interactionState.targetPosition.x - camera.position.x) * interactionState.smoothness;
            camera.position.y += (interactionState.targetPosition.y - camera.position.y) * interactionState.smoothness;
            camera.position.z += (interactionState.targetPosition.z - camera.position.z) * interactionState.smoothness;
            
            // 平滑过渡到目标旋转
            camera.rotation.x += (interactionState.targetRotation.x - camera.rotation.x) * interactionState.smoothness;
            camera.rotation.y += (interactionState.targetRotation.y - camera.rotation.y) * interactionState.smoothness;
        }
        
        // 设置视图
        function setView(viewName) {
            const view = views[viewName];
            if (view) {
                interactionState.targetPosition = { ...view.position };
                interactionState.targetRotation = { ...view.rotation };
            }
        }
        
        // 重置视图
        function resetView() {
            setView('default');
        }
        
        // 窗口大小调整处理
        function onWindowResize() {
            const canvas = document.getElementById('glcanvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        // 添加点
        function addPoint(x, y, z) {
            // 验证输入
            if (isNaN(x) || isNaN(y) || isNaN(z)) {
                showMessage('请输入有效的数值', false);
                return;
            }
            
            // 创建新点
            const newPoint = {
                id: nextPointId++,
                x: parseFloat(x),
                y: parseFloat(y),
                z: parseFloat(z)
            };
            
            // 添加到数据数组
            pointData.push(newPoint);
            
            // 更新点云和表格
            updatePointCloud();
            updateTable();
            updatePointCount();
            
            // 自动选中新添加的点
            selectPoint(newPoint.id);
            
            showMessage('点已添加成功');
        }
        
        // 删除点
        function deletePoint(id) {
            // 找到点的索引
            const index = pointData.findIndex(point => point.id === id);
            if (index === -1) return;
            
            // 如果删除的是选中的点，清除选中状态
            if (id === selectedPointId) {
                selectedPointId = null;
            }
            
            // 从数据数组中删除
            pointData.splice(index, 1);
            
            // 更新点云和表格
            updatePointCloud();
            updateTable();
            updatePointCount();
            
            showMessage('点已删除');
        }
        
        // 选择点
        function selectPoint(id) {
            selectedPointId = id;
            
            // 更新点云颜色
            updatePointCloud();
            
            // 更新表格选中状态
            updateTableSelection();
        }
        
        // 更新表格
        function updateTable() {
            // 清空表格
            DATA_TABLE_BODY.innerHTML = '';
            
            // 添加所有点
            pointData.forEach((point, index) => {
                const row = document.createElement('tr');
                row.dataset.id = point.id;
                
                // 如果是选中的点，添加选中类
                if (point.id === selectedPointId) {
                    row.classList.add('selected');
                }
                
                // 行点击事件 - 选择点
                row.addEventListener('click', (e) => {
                    // 如果点击的是操作按钮，不触发选择
                    if (e.target.closest('.data-actions')) return;
                    selectPoint(point.id);
                });
                
                // 创建表格单元格
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${point.x.toFixed(4)}</td>
                    <td>${point.y.toFixed(4)}</td>
                    <td>${point.z.toFixed(4)}</td>
                    <td>
                        <div class="data-actions">
                            <button class="action-btn delete-btn" data-id="${point.id}" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                DATA_TABLE_BODY.appendChild(row);
            });
            
            // 添加删除按钮事件监听
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡到行
                    const id = parseInt(btn.dataset.id);
                    deletePoint(id);
                });
            });
        }
        
        // 更新表格选中状态
        function updateTableSelection() {
            // 移除所有选中类
            document.querySelectorAll('#data-table-body tr').forEach(row => {
                row.classList.remove('selected');
                
                // 为选中的点添加选中类
                if (parseInt(row.dataset.id) === selectedPointId) {
                    row.classList.add('selected');
                }
            });
        }
        
        // 更新点计数
        function updatePointCount() {
            POINT_COUNT.textContent = `${pointData.length} 个点`;
        }
        
        // 清除所有点
        function clearAllPoints() {
            if (pointData.length === 0) {
                showMessage('没有可清除的点', false);
                return;
            }
            
            if (confirm(`确定要清除所有 ${pointData.length} 个点吗？`)) {
                // 清空点数据
                pointData = [];
                selectedPointId = null;
                
                // 更新点云和表格
                updatePointCloud();
                updateTable();
                updatePointCount();
                
                showMessage('所有点已清除');
            }
        }
        
        // 切换坐标轴显示
        function toggleAxis() {
            axisVisible = !axisVisible;
            axisObjects.forEach(obj => {
                obj.visible = axisVisible;
            });
            AXIS_LEGEND.classList.toggle('hidden', !axisVisible);
        }
        
        // 切换操作指南显示
        function toggleControls() {
            controlsCollapsed = !controlsCollapsed;
            if (controlsCollapsed) {
                CONTROLS_INFO.classList.add('controls-collapsed');
                TOGGLE_CONTROLS.innerHTML = '<i class="fas fa-chevron-down"></i><span>展开</span>';
            } else {
                CONTROLS_INFO.classList.remove('controls-collapsed');
                TOGGLE_CONTROLS.innerHTML = '<i class="fas fa-chevron-up"></i><span>收起</span>';
            }
        }
        
        // 导入文件
        function importFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const lines = content.split(/\r?\n/).filter(line => line.trim() !== '');
                    
                    // 验证文件格式 - 第一行应为xyz
                    if (lines.length === 0 || lines[0].trim().toLowerCase() !== 'xyz') {
                        throw new Error('文件格式不正确，第一行必须为"xyz"');
                    }
                    
                    // 解析数据行
                    const newPoints = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        // 用空格或逗号分隔
                        const values = line.split(/[\s,]+/).map(v => parseFloat(v));
                        
                        if (values.length !== 3 || values.some(isNaN)) {
                            throw new Error(`第 ${i+1} 行数据格式不正确`);
                        }
                        
                        newPoints.push({
                            id: nextPointId++,
                            x: values[0],
                            y: values[1],
                            z: values[2]
                        });
                    }
                    
                    if (newPoints.length === 0) {
                        showMessage('文件中没有有效数据', false);
                        return;
                    }
                    
                    // 添加新点
                    pointData = [...pointData, ...newPoints];
                    
                    // 更新界面
                    updatePointCloud();
                    updateTable();
                    updatePointCount();
                    
                    showMessage(`成功导入 ${newPoints.length} 个点`);
                    
                } catch (error) {
                    showMessage(`导入失败: ${error.message}`, false);
                    console.error('导入错误:', error);
                }
            };
            
            reader.onerror = function() {
                showMessage('文件读取失败', false);
            };
            
            // 根据文件类型读取
            if (file.name.toLowerCase().endsWith('.txt') || file.name.toLowerCase().endsWith('.csv')) {
                reader.readAsText(file);
            } else {
                showMessage('不支持的文件类型，请导入TXT或CSV文件', false);
            }
        }
        
        // 导出为TXT
        function exportToTxt() {
            if (pointData.length === 0) {
                showMessage('没有可导出的数据', false);
                return;
            }
            
            // 构建文件内容
            let content = 'xyz\n'; // 第一行为xyz
            
            // 添加所有点数据
            pointData.forEach(point => {
                content += `${point.x.toFixed(6)},${point.y.toFixed(6)},${point.z.toFixed(6)}\n`;
            });
            
            // 创建Blob并下载
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `point_cloud_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage(`成功导出 ${pointData.length} 个点`);
        }
        
        // 更新点大小
        function updatePointSize(value) {
            pointSize = parseFloat(value);
            POINT_SIZE_VALUE.textContent = pointSize.toFixed(2);
            
            if (pointsMaterial) {
                pointsMaterial.size = pointSize;
            }
        }
        
        // 初始化侧边栏调整功能
        function initSidebarResizer() {
            const resizer = SIDEBAR_RESIZER;
            const sidebar = SIDEBAR;
            let startX, startWidth;
            
            // 鼠标按下事件
            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.pageX;
                startWidth = parseInt(document.defaultView.getComputedStyle(sidebar).width, 10);
                
                // 添加鼠标移动和释放事件监听
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
                
                // 更改鼠标样式
                document.body.style.cursor = 'col-resize';
                
                e.preventDefault();
            });
            
            // 调整大小函数
            function resize(e) {
                if (!isResizing) return;
                
                // 计算新宽度 (限制最小宽度为200px)
                const newWidth = Math.max(200, startWidth + (e.pageX - startX));
                
                // 设置新宽度
                sidebar.style.width = `${newWidth}px`;
                
                // 触发窗口大小调整事件，更新相机纵横比
                onWindowResize();
            }
            
            // 停止调整大小
            function stopResize() {
                isResizing = false;
                
                // 移除事件监听
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
                
                // 恢复鼠标样式
                document.body.style.cursor = '';
            }
        }
        
        // 事件监听
        RETRY_BTN.addEventListener('click', () => {
            currentUrlIndex = 0;
            loadThreeJS();
        });
        
        // 添加点按钮点击事件
        ADD_POINT_BTN.addEventListener('click', () => {
            const x = parseFloat(X_INPUT.value);
            const y = parseFloat(Y_INPUT.value);
            const z = parseFloat(Z_INPUT.value);
            addPoint(x, y, z);
        });
        
        // 按Enter键添加点
        [X_INPUT, Y_INPUT, Z_INPUT].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const x = parseFloat(X_INPUT.value);
                    const y = parseFloat(Y_INPUT.value);
                    const z = parseFloat(Z_INPUT.value);
                    addPoint(x, y, z);
                }
            });
        });
        
        // 视图控制按钮
        RESET_VIEW.addEventListener('click', resetView);
        TOP_VIEW.addEventListener('click', () => setView('top'));
        FRONT_VIEW.addEventListener('click', () => setView('front'));
        SIDE_VIEW.addEventListener('click', () => setView('side'));
        TOGGLE_AXIS.addEventListener('click', toggleAxis);
        CLEAR_ALL.addEventListener('click', clearAllPoints);
        
        // 操作指南展开/收起
        TOGGLE_CONTROLS.addEventListener('click', toggleControls);
        
        // 移动端菜单切换
        MENU_TOGGLE.addEventListener('click', () => {
            SIDEBAR.classList.toggle('open');
        });
        
        // 文件导入
        FILE_IMPORT.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                importFile(file);
                // 重置文件输入，允许重复选择同一个文件
                FILE_IMPORT.value = '';
            }
        });
        
        // 导出TXT
        EXPORT_TXT.addEventListener('click', exportToTxt);
        
        // 点大小调整
        POINT_SIZE.addEventListener('input', (e) => {
            updatePointSize(e.target.value);
        });
        
        // 初始化点大小显示
        updatePointSize(POINT_SIZE.value);
        
        // 初始化侧边栏调整功能
        initSidebarResizer();
        
        // 开始加载
        loadThreeJS();
    </script>
</body>
</html>
