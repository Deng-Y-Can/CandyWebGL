<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Plotter with WebGL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    #input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #functionInput {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #plotButton {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #glcanvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>

<body>
  <div id="input-section">
    <input type="text" id="functionInput" placeholder="请输入函数，如 x*x">
    <button id="plotButton">绘制函数图像</button>
  </div>

  <canvas id="glcanvas" width="600" height="600"></canvas>

  <script src="script.js"></script>
</body>

</html>
