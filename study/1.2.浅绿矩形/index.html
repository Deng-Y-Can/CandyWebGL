<html>

<head>
<title>Light green rectangle</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style>
@import url("candy.css");
body {
  margin: 0;
}
canvas {
  width: 100vw;
  height: 100vh;
  display: block;
}
}
</style>

<script src="candy.js"></script>
</head>

<body >

    <canvas id="candy"></canvas>
    <script type="text/javascript">
"use strict";

var vertexShaderSource = `#version 300 es
in vec2 a_position;
uniform vec2 u_resolution;

void main() {
  
  vec2 zeroToOne = a_position / u_resolution;
  vec2 zeroToTwo = zeroToOne * 2.0;
  vec2 clipSpace = zeroToTwo - 1.0;
  //gl_Position = vec4(clipSpace, 0, 1);//+Y???
  gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);//??y??,+Y???,?????
}
`;

var fragmentShaderSource = `#version 300 es
precision highp float;
out vec4 outColor;

void main() {
  outColor = vec4(0.1, 1, 0.4, 1);
}
`;

function main() {
  
  var canvas = document.querySelector("#candy");
  var gl = canvas.getContext("webgl2");
  if (!gl) {
    return;
  }


  var program = webglUtils.createProgramFromSources(gl, [vertexShaderSource, fragmentShaderSource]);
  var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
  var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
  //??????
  var positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  var positions = [
    100, 20,
    800, 20,
    100, 300,
    100, 300,
    800, 20,
    800, 300,
  ];
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

  var vao = gl.createVertexArray();
  gl.bindVertexArray(vao);
  gl.enableVertexAttribArray(positionAttributeLocation);
  var size = 2;          
  var type = gl.FLOAT;   
  var normalize = false; 
  var stride = 0;        
  var offset = 0;        
  gl.vertexAttribPointer(
      positionAttributeLocation, size, type, normalize, stride, offset);

  webglUtils.resizeCanvasToDisplaySize(gl.canvas);
  //?????
  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
  //????
  gl.clearColor(0, 0, 0, 0);
  //???????????
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  gl.useProgram(program);
  gl.bindVertexArray(vao);
  gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

  var primitiveType = gl.TRIANGLES;
  var offset = 0;
  var count = 6;
  gl.drawArrays(primitiveType, offset, count);
}

main();


</script>
</body>

</html>
