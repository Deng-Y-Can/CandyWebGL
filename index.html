<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Plotter with WebGL</title>
   <link rel="stylesheet" href="css/styles.css"> 
   
</head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    #input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #functionInput {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #plotButton {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #glcanvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>

<body>
      <div class="dropdown-container">
         
        <select class="horizontal-dropdown" id="menu1">
            <option value="page/fuction.html">函数</option>        
        </select>      
        <select class="horizontal-dropdown" id="menu2">
            <option value="./study/01.矩形框/index.html">矩形框</option> 
		    <option value="./study/02.浅绿矩形/index.html">浅绿矩形</option> 
			<option value="./study/03.随机多矩形与三角形/index.html">随机多矩形与三角形</option> 
        </select>      
        <details class="horizontal-dropdown details-dropdown" >
            <summary>更多选项</summary>
            <ul>
                <li><a href="index.html">主页</a></li>              
            </ul>
        </details>
     </div>


   
  <div id="input-section">
    <input type="text" id="functionInput" placeholder="请输入函数，如 x*x">
    <button id="plotButton">绘制函数图像</button>
  </div>
  <canvas id="glcanvas" width="600" height="600"></canvas>
   <script src="js/script.js"></script>
   <script src="js/menuscript.js"></script>
   
</body>

</html>
